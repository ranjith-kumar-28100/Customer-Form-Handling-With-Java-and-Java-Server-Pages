<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Details Form</title>
</head>
<body>
<h1 align="center">Enter your Details</h1>
<div>
<form method="get" action="form-handling.jsp">
<p><label for="customer-form">Customer Details:</label></p>
Name: <input type="text" name="name"/><br><br>
Address: <textarea id="customer-form" name="address" rows="4" cols="50"></textarea><br><br>
Payment Type: <select name="ptype">
<option>Daily Payment</option>
<option>Monthly Payment</option>
</select><br><br>
Location Type: <input type="radio" name="loctype" value="office">office
<input type="radio" name="loctype" value="home">home<br><br>
Products Needed: <input type="checkbox" name="product" value="20 Ltr Can"> 20 LTR Can
<input type="checkbox" name="product" value="Bubbletop"> BubbleTop
<input type="checkbox" name="product" value="500 Ml Bottles"> 500 ML Bottles<br><br>
<input type="submit" value="submit"/>
</form>
</div>
</body>
</html>
